containers:
  swindon:
    setup:
    - !Ubuntu xenial
    - !UbuntuRepo
      url: https://repo.mglawica.org/ubuntu/
      suite: xenial
      components: [swindon-stable]
      trusted: true
    - !Install [swindon=0.7.6+xenial1]

commands:
  swindon: !Command
    container: swindon
    run:
    - swindon
    - --verbose
    - --config=swindon.yaml
